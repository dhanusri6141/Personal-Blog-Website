<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #596c06 );
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background:white(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color:  #ea66af;
            text-decoration: none;
            
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ea66af;
        }

        /* Hero Section */
        .hero {
            background: black;
            backdrop-filter: blur(10px);
            margin: 2rem 0;
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        main {
            background: white;
            margin: 2rem 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 3rem 2rem;
        }

        /* Blog Posts */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-card {
            background:peru;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .post-date {
            color: #66b7ea;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .post-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-excerpt {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            color: gold;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s ease;
        }

        .read-more:hover {
            gap: 0.8rem;
        }

        /* Single Post View */
        .post-full {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .post-full.active {
            display: block;
        }

        .post-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .post-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .post-meta {
            color: #667eea;
            font-size: 1rem;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6fd8;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        .page-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .page-btn:hover {
            background: #5a6fd8;
        }

        .page-btn.active {
            background: #4c63d2;
        }

        /* Footer */
        footer {
            background: black;
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .post-card {
                padding: 1.5rem;
            }

            .content {
                padding: 2rem 1rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo" onclick="showHomePage()">MyBlog</a>
                <ul class="nav-links">
                    <li><a href="#" onclick="showHomePage()">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>Welcome to My Blog</h1>
            <p>Sharing thoughts, ideas, and experiences through the art of writing. Join me on this journey of discovery and creativity.</p>
        </section>

        <main>
            <div class="content">
                <!-- Home Page -->
                <div id="home-page">
                    <h2>Latest Posts</h2>
                    <div id="posts-container" class="posts-grid">
                        <div class="loading">Loading posts...</div>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>

                <!-- Single Post View -->
                <div id="single-post" class="post-full">
                    <button class="back-btn" onclick="showHomePage()">‚Üê Back to Posts</button>
                    <div id="post-content"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 MyBlog. Created with passion for sharing stories and ideas.</p>
        </footer>
    </div>

    <script>
        // Sample blog posts data (in a real app, this would come from a JSON file or API)
        const blogPosts = [
            {
                id: 1,
                title: "Getting Started with Web Development",
                date: "2025-08-15",
                excerpt: "Web development is an exciting journey that opens doors to creating amazing digital experiences. In this post, we'll explore the fundamentals and essential tools needed to begin your coding adventure.",
                content: `
                    <p>Web development is an exciting journey that opens doors to creating amazing digital experiences. Whether you're looking to build personal projects, start a new career, or enhance your existing skills, understanding the basics is crucial.</p>
                    
                    <h3>The Building Blocks</h3>
                    <p>Every website is built using three core technologies:</p>
                    <ul>
                        <li><strong>HTML</strong> - The structure and content</li>
                        <li><strong>CSS</strong> - The styling and layout</li>
                        <li><strong>JavaScript</strong> - The interactivity and behavior</li>
                    </ul>
                    
                    <h3>Getting Started</h3>
                    <p>The best way to learn web development is by doing. Start with simple projects and gradually work your way up to more complex applications. Remember, every expert was once a beginner!</p>
                `
            },
            {
                id: 2,
                title: "The Art of Responsive Design",
                date: "2025-08-10",
                excerpt: "Creating websites that look great on all devices is no longer optional‚Äîit's essential. Learn the principles and techniques that make modern web design truly responsive and user-friendly.",
                content: `
                    <p>In today's multi-device world, responsive design isn't just a nice-to-have feature‚Äîit's absolutely essential. Users access websites from smartphones, tablets, laptops, and desktop computers, each with different screen sizes and capabilities.</p>
                    
                    <h3>Mobile-First Approach</h3>
                    <p>Starting your design process with mobile devices in mind ensures that your content is accessible and functional on the smallest screens first. This approach naturally leads to cleaner, more focused designs.</p>
                    
                    <h3>Flexible Grid Systems</h3>
                    <p>CSS Grid and Flexbox have revolutionized how we create layouts. These tools allow us to create flexible, responsive designs that adapt seamlessly to different screen sizes without relying on fixed pixel values.</p>
                `
            },
            {
                id: 3,
                title: "JavaScript ES6 Features You Should Know",
                date: "2025-08-05",
                excerpt: "Modern JavaScript has evolved significantly with ES6 and beyond. Discover the powerful features that can make your code cleaner, more efficient, and easier to maintain.",
                content: `
                    <p>ES6 (ECMAScript 2015) introduced many powerful features that have transformed how we write JavaScript. These additions make code more readable, efficient, and enjoyable to work with.</p>
                    
                    <h3>Arrow Functions</h3>
                    <p>Arrow functions provide a more concise syntax for writing functions and have different behavior regarding the 'this' keyword, making them perfect for callback functions and functional programming patterns.</p>
                    
                    <h3>Template Literals</h3>
                    <p>Template literals allow for more flexible string construction with embedded expressions and multi-line strings, making string manipulation much more intuitive.</p>
                    
                    <h3>Destructuring Assignment</h3>
                    <p>This feature allows you to extract values from arrays or objects into distinct variables, leading to cleaner and more readable code.</p>
                `
            },
            {
                id: 4,
                title: "Building Your First Blog",
                date: "2025-07-28",
                excerpt: "Starting a blog can seem overwhelming, but with the right approach and tools, you can create a beautiful platform to share your thoughts and connect with readers worldwide.",
                content: `
                    <p>Creating your first blog is an exciting milestone in your web development journey. It's a perfect project that combines technical skills with creative expression.</p>
                    
                    <h3>Planning Your Content</h3>
                    <p>Before diving into code, think about what you want to write about. Having a clear content strategy will guide your design decisions and help you create a more focused user experience.</p>
                    
                    <h3>Choosing the Right Technology</h3>
                    <p>For a personal blog, you don't need complex frameworks. A simple HTML, CSS, and JavaScript setup can be incredibly effective and gives you complete control over your design and functionality.</p>
                `
            },
            {
                id: 5,
                title: "CSS Grid vs Flexbox: When to Use What",
                date: "2025-07-20",
                excerpt: "Both CSS Grid and Flexbox are powerful layout tools, but they excel in different scenarios. Understanding when to use each will make you a more effective developer.",
                content: `
                    <p>CSS Grid and Flexbox are both powerful layout systems, but they're designed for different purposes. Understanding their strengths helps you choose the right tool for each situation.</p>
                    
                    <h3>Flexbox: One-Dimensional Layouts</h3>
                    <p>Flexbox is perfect for laying out items in a single direction - either horizontally or vertically. It excels at distributing space and aligning items within a container.</p>
                    
                    <h3>CSS Grid: Two-Dimensional Layouts</h3>
                    <p>CSS Grid is designed for two-dimensional layouts where you need to control both rows and columns simultaneously. It's ideal for complex page layouts and design systems.</p>
                `
            },
            {
                id: 6,
                title: "The Future of Web Development",
                date: "2025-07-15",
                excerpt: "Web development continues to evolve at a rapid pace. Explore the emerging trends and technologies that are shaping the future of how we build and interact with websites.",
                content: `
                    <p>The web development landscape is constantly evolving, with new technologies and approaches emerging regularly. Staying informed about these trends is crucial for any developer looking to remain relevant and effective.</p>
                    
                    <h3>Progressive Web Apps</h3>
                    <p>PWAs bridge the gap between web and mobile applications, offering native-like experiences through web technologies. They provide offline functionality, push notifications, and installation capabilities.</p>
                    
                    <h3>AI Integration</h3>
                    <p>Artificial intelligence is becoming increasingly integrated into web development, from automated testing and deployment to AI-powered user experiences and content generation.</p>
                    
                    <h3>WebAssembly</h3>
                    <p>WebAssembly allows developers to run high-performance applications in the browser, opening up possibilities for complex applications that were previously limited to native development.</p>
                `
            }
        ];

        let currentPage = 1;
        const postsPerPage = 6;

        // Initialize the blog
        function initBlog() {
            displayPosts();
            setupPagination();
        }

        // Display posts for current page
        function displayPosts() {
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = blogPosts.slice(startIndex, endIndex);
            
            const postsContainer = document.getElementById('posts-container');
            
            if (postsToShow.length === 0) {
                postsContainer.innerHTML = '<p>No posts found.</p>';
                return;
            }
            
            postsContainer.innerHTML = postsToShow.map(post => `
                <article class="post-card" onclick="showPost(${post.id})">
                    <div class="post-date">${formatDate(post.date)}</div>
                    <h3 class="post-title">${post.title}</h3>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <a href="#" class="read-more">Read more ‚Üí</a>
                </article>
            `).join('');
        }

        // Setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(blogPosts.length / postsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="goToPage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            paginationContainer.innerHTML = paginationHTML;
        }

        // Go to specific page
        function goToPage(page) {
            currentPage = page;
            displayPosts();
            setupPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show single post
        function showPost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (!post) return;
            
            const postContent = document.getElementById('post-content');
            postContent.innerHTML = `
                <div class="post-header">
                    <h1>${post.title}</h1>
                    <div class="post-meta">Published on ${formatDate(post.date)}</div>
                </div>
                <div class="post-content">
                    ${post.content}
                </div>
            `;
            
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('single-post').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show home page
        function showHomePage() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('single-post').classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Initialize blog when page loads
        document.addEventListener('DOMContentLoaded', initBlog);
    </script>
</body>
</html>
